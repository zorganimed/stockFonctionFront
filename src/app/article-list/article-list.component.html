<h1 align="center">Liste Articles</h1>
  <table align="center" class="table table-striped">
    <tr>
    <th>Label</th>
    <th>Prix</th>
    <th>picture</th>
    <th>Provider</th>
    <th>Suppression</th>
    <th>Modification</th>
  </tr>

  <tr *ngFor="let article of articles ; let rowIndex = index">
    <td>{{article.label}}</td>
    <td>{{article.price}}</td>
    <td>{{article.picture}}</td>
    <td>{{article.provider.name}}</td>
     <td><button (click)="deleteArticle(article)" type="button" class="btn btn-outline-danger">Supprimer</button></td>
    <td><button (click)="updateArticle(article)" class="btn btn-outline-warning">Update</button></td>


  </tr>
  </table>
