<h1 align="center">Mise à jour Provider</h1>
<form (ngSubmit)="updateProvider()">
  <div class="form-group">
    <label for="providerName">Name</label>
    <input
      [(ngModel)]="name"
      name="providerName"
      size="20"
      type="text"
      class="form-control"
      id="providerName"
    />
  </div>
  <div class="form-group">
    <label for="providerEmail">Email</label>
    <input
      [(ngModel)]="email"
      name="providerEmail"
      size="20"
      type="text"
      class="form-control"
      id="providerEmail"
    />
  </div>

  <div class="form-group">
    <label for="providerAdress">Adresse</label>
    <input
      [(ngModel)]="adress"
      name="providerAdress"
      size="20"
      type="text"
      class="form-control"
      id="providerAdress"
    />
  </div>
  <input [(ngModel)]="id" name="providrId" type="hidden" />
  <button class="btn btn-primary">Mise à jour</button>
</form>
