
  <h1 align="center">Ajout d'un nouveau Article</h1>
<div class="container">
<form #myForm="ngForm" (ngSubmit)="createArticle(myForm)">
  <div class="form-group">
    <label for="articleLabel">Label</label>
    <input
      ngModel
      name="articleLabel"
      size="20"
      type="text"
      class="form-control"
      id="articleLabel"
    />
  </div>
  <div class="form-group">
    <label for="articlePrice">Price</label>
    <input
      ngModel
      name="articlePrice"
      size="20"
      type="text"
      class="form-control"
      id="articlePrice"
    />
  </div>
  <div class="form-group">
    <label for="articlePicture">Picture</label>
    <input
      ngModel
      name="articlePicture"
      size="20"
      type="text"
      class="form-control"
      id="articlePicture"
    />
  </div>
  <div class="form-group">
    <label for="articlePhotoFace">Photo Face</label>
    <input
      ngModel
      name="articlePhotoFace"
      size="20"
      type="text"
      class="form-control"
      id="articlePhotoFace"
    />
  </div>
    <mat-form-field>
    <mat-label>Provider</mat-label>
    <mat-select [(ngModel)]="idProvider" name="providerId" id="providerId">
      <mat-option *ngFor="let provider of providers"
      [value]="provider.id">
        {{provider.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
   <button class="btn btn-primary">Ajouter</button>
</form>
</div>
